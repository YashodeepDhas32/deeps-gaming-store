<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary sidebar" style="width: 300px;">
  <div class="d-flex flex-column align-items-start p-3 link-body-emphasis text-decoration-none border-bottom custombg">
    <div class="d-flex align-items-center justify-content-between w-100">
      <div class="d-flex align-items-center">
        <i class="bi bi-filter me-2"></i>
        <span class="fs-5 fw-semibold">FILTERS</span>
      </div>
      <small class="text-body-secondary">CLEAR ALL</small>
    </div>
    <div class="d-flex flex-wrap mt-2">
      <ng-container *ngFor="let number of [].constructor(3); let i = index">
        <button type="button" class="btn btn-light border-secondary me-1 mb-1 d-inline-block">
          <i class="bi bi-x"></i> Filters {{ i + 1 }}
        </button>
      </ng-container>
    </div>
  </div>

  <div class="list-group list-group-flush border-bottom scrollarea sidebar-list-group">
    <div class="list-group-item list-group-item-action py-3 lh-sm custombg" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">CATEGORIES</strong>
        <small class="text-body-secondary">CLEAR</small>
      </div>
      <div class="form-check mt-1" *ngFor="let number of [].constructor(3); let i = index">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="category{{i}}">
        <label class="form-check-label" for="category{{i}}">
          Category {{i}}
        </label>
      </div>
    </div>
  </div>
  
  <div class="list-group list-group-flush border-bottom scrollarea sidebar-list-group">
    <div href="#" class="list-group-item list-group-item-action py-3 lh-sm custombg">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">PRICE</strong>
        <small class="ms-1 text-body-secondary">CLEAR</small>
      </div>
      <div class="col-10 mb-1 small">
        <input type="range" class="form-range" min="0" max="5" step="1" id="customRange3"
        list="priceStepsList" value="0">
        <datalist id="priceStepsList">
          <option *ngFor="let step of priceSteps" [value]="step.value">{{ step.label }}</option>
        </datalist>
      </div>
      <!-- <div class="price-range-info">
        <span id="startPrice">Min Price: ${{ minPrice }}</span>
        <span id="endPrice">Max Price: ${{ maxPrice }}</span>
      </div> -->
    </div>

    <div class="list-group-item list-group-item-action py-3 lh-sm custombg">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">BRANDS</strong>
        <small class="ms-1 text-body-secondary">CLEAR</small>
      </div>
      <div class="form-check" *ngFor="let number of [].constructor(3); let i = index">
        <input class="form-check-input" type="checkbox" value="" id="brandCheck{{i}}">
        <label class="form-check-label" for="brandCheck{{i}}">
          Logitech {{i}}
        </label>
      </div>
    </div>

    <div class="list-group-item list-group-item-action py-3 lh-sm custombg" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">CUSTOMER RATINGS</strong>
        <small class="text-body-secondary">CLEAR</small>
      </div>
      <div class="form-check" *ngFor="let number of [].constructor(3); let i = index">
        <input class="form-check-input" type="checkbox" value="" id="ratingCheck{{i}}">
        <label class="form-check-label" for="ratingCheck{{i}}">
          {{4 - i}}â˜… & above
        </label>
      </div>
    </div>

    <div class="list-group-item list-group-item-action py-3 lh-sm custombg" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">DISCOUNT</strong>
        <small class="text-body-secondary">CLEAR</small>
      </div>
      <div class="form-check" *ngFor="let number of [].constructor(3); let i = index">
        <input class="form-check-input" type="checkbox" value="" id="discountCheck{{i}}">
        <label class="form-check-label" for="discountCheck{{i}}">
          {{(65 - i * 15)}}% or above
        </label>
      </div>
    </div>
  </div>
</div>
